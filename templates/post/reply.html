{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<p class="lead mt-12">Reply to the comment on "{{ reply.comment.text }}" </p>

<div class="container mt-4 p-4 w-75">
<form method="post" class="shadow-lg p-4 mt-5 bg-white rounded">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary mt-4">Reply</button>

</form>
</div>



{% endblock content %}
